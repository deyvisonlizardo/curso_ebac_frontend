<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu email: </label>
        <input type="email" placeholder="Seu email" id="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos.</label>
        
        <p>Qual sua cor favorita?</p>
        <input type="radio" id="cor-vermelha" name="cor-favorita" /> <label for="cor-vermelha">Vermelha</label>
        <input type="radio" id="cor-verde" name="cor-favorita" /> <label for="cor-verde">Verde</label>
        <input type="radio" id="cor-azul" name="cor-favorita" /> <label for="cor-azul">Azul</label>
        <br />

        <label for="">Qual o seu filme favorito?</label>
        <select name="" id="" multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br />

        <textarea name="" id=""></textarea>
        <br />

        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>


        <br />

        Selecione uma opção:
        <label for="">
            <select name="" id="">
                <option value="">Opção 1</option>
                <option value="">Opção 2</option>
            </select>
        </label>
        
        <br />
        <label for="">Selecione uma opção:</label>
        <select name="" id="">
            <option value="">Opção 1</option>
            <option value="">Opção 2</option>
        </select>
    </form>
</body>
</html>
