<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!--Define o cabeçalho do site-->
    <header>

        <!--Título dentro da página-->
        <h1>Tabelas</h1>

        <!--Menu de navegação-->
        <nav>
            <!--1º link de navegação-->
            <a href="./index.html">Home</a>
        </nav>

    </header>

    <hr />
    
    <!--Define a criação de uma tabela-->
    <table>

        <!--Título da tabela-->
        <caption>Notas em matemática</caption>
        <!--Primeira linha que define as colunas principais da tabela-->
        <thead>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>

        <!--Define o corpo da tabela-->
        <tbody>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <!--Criando colunas-->
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        
        <!--Define o rodapé da tabela-->
        <tfoot>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
