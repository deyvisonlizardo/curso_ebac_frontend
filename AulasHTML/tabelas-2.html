<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!--Define o cabeçalho do site-->
    <header>

        <!--Título dentro da página-->
        <h1>Tabelas</h1>

        <!--Menu de navegação-->
        <nav>
            <!--1º link de navegação-->
            <a href="./index.html">Home</a>
        </nav>

    </header>

    <hr />
    
    <!--Define a criação de uma tabela-->
    <table>

        <!--Título da tabela-->
        <caption>Smartphones mais vendidos no ano</caption>
        <!--Primeira linha que define as colunas principais da tabela-->
        <thead>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <th>Smartphone</th>
                <th>Marca</th>
                <th>Vendas</th>
            </tr>
        </thead>

        <!--Define o corpo da tabela-->
        <tbody>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <td>Galaxy S21</td>
                <td>Samsung</td>
                <td>1.005.000</td>
            </tr>
            <tr>
                <!--Criando colunas-->
                <td>iPhone 13</td>
                <td>Apple</td>
                <td>970.000</td>
            </tr>
        </tbody>
        
        <!--Define o rodapé da tabela-->
        <tfoot>
            <!--Criando linha-->
            <tr>
                <!--Criando colunas-->
                <td colspan="2">Total de vendas</td>
                <td>1.975.000</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
